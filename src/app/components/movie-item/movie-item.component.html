<div class="movie">
    <div
        [style.background]="'url(' + movie.imageUrl + ')'"
        [style.backgroundRepeat]="'no-repeat'"
        class="description-container"
    >
        <div class="movie__description">{{ movie.description }}</div>
    </div>
    <div class="movie__name">{{ movie.name }}</div>
</div>
